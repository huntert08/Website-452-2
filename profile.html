  <script>
    // Flag to ensure the script runs only once
    var scriptHasRun = false;

    // JavaScript code for validation
    window.onload = function() {
        // Check if the script has already run
        if (scriptHasRun) {
            return; // Exit if the script has already run
        }

        // Set the flag to true to indicate that the script has run
        scriptHasRun = true;

        // Check if the user is logged in (you can implement this check based on your authentication system)
        var isLoggedIn = false; // Set to true if user is logged in, false otherwise

        // If user is not logged in, redirect them to the sign-up page
        if (!isLoggedIn) {
            window.location.href = "profile.html"; // Redirect to sign-up page
        }

        // Get the email input element
        var emailInput = document.getElementById('email');
        // Get the userEmail span element
        var userEmail = document.getElementById('userEmail');

        // Add event listener to the email input element to update the userEmail span element
        emailInput.addEventListener('input', function() {
            userEmail.textContent = emailInput.value;
        });
    }
</script>
